  <div class="container">

  <div ng-view></div>



<div ng-controller="ModalCtrl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="loginModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Log in</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <p>Enter username and password.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">Username</div>
              <div class="col-sm-4">
                <input type="text" />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">Password</div>
              <div class="col-sm-4">
                <input type="text" />
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="confirm()">OK</button>
        </div>
    </script>
</div>
